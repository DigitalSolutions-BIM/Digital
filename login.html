<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Log In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="submit-btn">Log In</button>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">In Progress Login ....</div>
        </form>
        <p class="auth-link">
            Dont Have Account? <a href="signup.html">Create New Account</a>
        </p>
        <p class="auth-link">
            <a href="reset-password.html">Forget Password</a>
        </p>
    </div>

    <script>
        // التحقق من حالة تسجيل الدخول
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = '';  // Clear previous errors

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                if (user.emailVerified) {
                    window.location.href = 'home.html';
                } else {
                    errorElement.textContent = 'Kindly verify your email to login.';
                    firebase.auth().signOut(); // Sign out unverified users
                }
            } catch (error) {
                let errorMessage = 'Error In Log In';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Email Not Valid';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Blocked Account';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Email Not Found';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password Incorrect';
                        break;
                }
                errorElement.textContent = errorMessage;
            } finally {
                toggleLoading(false);
            }
        });

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
