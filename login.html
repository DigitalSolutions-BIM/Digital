<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>تسجيل الدخول</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="submit-btn">تسجيل الدخول</button>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">
                جاري تسجيل الدخول...
            </div>
        </form>
        <p class="auth-link">
            ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a>
        </p>
        <p class="auth-link">
            <a href="reset-password.html">نسيت كلمة المرور؟</a>
        </p>
    </div>

    <script>
        // التحقق من حالة تسجيل الدخول
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // إذا كان المستخدم مسجل دخول بالفعل، انتقل إلى الصفحة الرئيسية
                window.location.href = 'home.html';
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = '';  // Clear previous errors

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                // إعادة توجيه المستخدم بعد تسجيل الدخول الناجح
                window.location.href = 'home.html';
            } catch (error) {
                let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'بريد إلكتروني غير صالح';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'تم تعطيل هذا الحساب';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'لم يتم العثور على حساب بهذا البريد الإلكتروني';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'كلمة المرور غير صحيحة';
                        break;
                }
                errorElement.textContent = errorMessage;
            } finally {
                toggleLoading(false);
            }
        });

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
