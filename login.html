<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Basic styles for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3d8bdb;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .auth-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .auth-link a {
            color: #4da6ff;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Log In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="submit-btn">Log In</button>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading" style="display: none;">In Progress Login ....</div>
        </form>
        <p class="auth-link">
            Don't Have Account? <a href="signup.html">Create New Account</a>
        </p>
        <p class="auth-link">
            <a href="reset-password.html">Forget Password</a>
        </p>
    </div>

    <script>
        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');
            
            // Clear previous messages
            errorElement.textContent = '';

            try {
                // Validate email and password
                if (!email || !password) {
                    throw new Error('Please fill in all fields.');
                }

                // Attempt to log in
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = 'home.html';
            } catch (error) {
                let errorMessage = 'Error In Log In';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Email Not Valid';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Blocked Account';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Email Not Found';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password Incorrect';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                    default:
                        errorMessage = error.message || 'An unexpected error occurred. Please try again.';
                }
                errorElement.textContent = errorMessage;
            } finally {
                toggleLoading(false);
            }
        });

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
