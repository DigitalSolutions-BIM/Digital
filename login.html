<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Keeping background color as default */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            /* Using default white background */
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: inherit;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #ddd;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            /* Using default button styles */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .error-message {
            margin-top: 1rem;
            padding: 0.75rem;
            color: red;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .error-message.visible {
            display: block;
        }

        .loading {
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #666;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        .auth-link {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-link a {
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-container">
        <h1>Log In</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="submit-btn">Log In</button>
            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading">In Progress Login ....</div>
        </form>
        <p class="auth-link">
            Don't Have Account? <a href="signup.html">Create New Account</a>
        </p>
        <p class="auth-link">
            <a href="reset-password.html">Forget Password</a>
        </p>
    </div>

    <script>
        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorElement = document.getElementById('error-message');
            
            // Clear previous messages and remove visible class
            errorElement.textContent = '';
            errorElement.classList.remove('visible');

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = 'home.html';
            } catch (error) {
                let errorMessage = 'Error In Log In';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Email Not Valid';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Blocked Account';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'Email Not Found';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Password Incorrect';
                        break;
                    default:
                        errorMessage = 'An unexpected error occurred. Please try again.';
                }
                
                errorElement.textContent = errorMessage;
                errorElement.classList.add('visible');
            } finally {
                toggleLoading(false);
            }
        });

        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submit-btn').disabled = show;
        }
    </script>
</body>
</html>
