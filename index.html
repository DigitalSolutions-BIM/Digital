<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional: Add some basic styling for the logo */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <!-- Logo at the top left -->
    <img src="https://i.ibb.co/n8nJd0Xf/Green-Modern-Ramadan-Mubarak-Free-Instagram-Post-1.png" alt="Logo" class="logo">

    <div class="container">
        <h1>Welcome To Digital Solutions & BIM Excellence Landpage</h1>
        <p>Start Your Journey</p>
        <div class="button-group">
            <button onclick="location.href='login.html'">Log In</button>
            <button class="signup-btn" onclick="location.href='signup.html'">Create Account</button>
        </div>
    </div>
    
    <script src="firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
