<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
 .logo {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #f4f4f4;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f4f4f4;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4da6ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3d8bdb;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success-message {
            color: #28a745;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .loading {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .auth-link {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #f4f4f4;
        }

        .auth-link a {
            color: #4da6ff;
            text-decoration: none;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
        <img src="https://i.ibb.co/n8nJd0Xf/Green-Modern-Ramadan-Mubarak-Free-Instagram-Post-1.png" alt="Logo" class="logo">

    <div class="auth-container">
        <h1>Forgot Password</h1>
        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <button type="submit" id="submit-btn">Reset Password</button>
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            <div id="loading" class="loading" style="display: none;">Sending reset email...</div>
        </form>
        <p class="auth-link">
            Remember your password? <a href="login.html">Log In</a>
        </p>
    </div>

    <script>
        // Initialize Firebase (make sure firebase-config.js is properly set up)
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Handle form submission
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const email = document.getElementById('email').value.trim();
            const errorElement = document.getElementById('error-message');
            const successElement = document.getElementById('success-message');

            // Clear any existing messages
            errorElement.textContent = '';
            successElement.textContent = '';

            try {
                // Form validation
                if (!email) {
                    throw new Error('Please enter your email address.');
                }

                // Send password reset email
                await firebase.auth().sendPasswordResetEmail(email);
                successElement.textContent = 'Password reset email sent. Please check your inbox.';
            } catch (error) {
                console.error('Password reset error:', error);

                // Handle different types of errors
                if (error.code === 'auth/user-not-found') {
                    errorElement.textContent = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorElement.textContent = 'Invalid email address. Please try again.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorElement.textContent = 'Too many requests. Please try again later.';
                } else {
                    errorElement.textContent = 'Something went wrong. Please try again.';
                }
            } finally {
                toggleLoading(false);
            }
        });

        // Toggle loading state
        function toggleLoading(show) {
            const loadingElement = document.getElementById('loading');
            const submitButton = document.getElementById('submit-btn');
            
            loadingElement.style.display = show ? 'block' : 'none';
            submitButton.disabled = show;
        }
    </script>
</body>
</html>
