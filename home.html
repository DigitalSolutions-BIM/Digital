<!DOCTYPE html>
<html lang="en">
<!-- Head section with styles remains exactly the same -->
<head>
    <!-- Previous head content remains unchanged -->
</head>
<body>
    <div class="fullscreen-container">
        <header class="header">
            <div class="welcome-container">
                <h1 class="welcome-text">Welcome</h1>
                <span class="user-name" id="user-name">Loading...</span>
            </div>
            <button id="logout-btn" class="logout-btn">Sign Out</button>
        </header>

        <div class="section-container">
            <section class="section">
                <h2 class="section-title">Progress</h2>
                <div id="progress-cards" class="progress-cards">
                    <!-- Progress cards will be dynamically generated -->
                </div>
            </section>

            <section class="section">
                <h2 class="section-title">Overall Progress</h2>
                <div id="metrics-summary">
                    <p>Calculating overall progress...</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="overall-progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Add loading state to progress cards container
        function setLoadingState(isLoading) {
            const container = document.getElementById('progress-cards');
            if (isLoading) {
                container.innerHTML = `
                    <div class="progress-card">
                        <h3>Loading Progress Data...</h3>
                        <p class="loading">Please wait...</p>
                    </div>
                `;
            }
        }

        // Create a progress card element
        function createProgressCard(title, value) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'progress-card';
            
            // Convert title to display format (e.g., "PDF_Files_Preview" -> "PDF Files Preview")
            const displayTitle = title
                .replace(/_/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .trim();

            const progressValue = value.replace(/['"]/g, ''); // Remove any quotes

            cardDiv.innerHTML = `
                <h3>${displayTitle}</h3>
                <p id="${title.toLowerCase().replace(/ /g, '-')}">${progressValue}</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="${title.toLowerCase().replace(/ /g, '-')}-bar" 
                         style="width: ${parseFloat(progressValue)}%"></div>
                </div>
            `;
            return cardDiv;
        }

        // Calculate overall progress from progress data
        function calculateOverallProgress(progressData) {
            const values = Object.values(progressData)
                .map(value => parseFloat(value.replace(/["%]/g, '')))
                .filter(value => !isNaN(value));
            
            if (values.length === 0) return 0;
            return values.reduce((a, b) => a + b, 0) / values.length;
        }

        // Set waiting state for progress cards
        function setWaitingState() {
            const container = document.getElementById('progress-cards');
            container.innerHTML = `
                <div class="progress-card">
                    <h3>Waiting for Data</h3>
                    <p class="waiting-text">Waiting for data from administrator</p>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            `;
            
            document.getElementById('metrics-summary').innerHTML = `
                <p class="waiting-text">Waiting for progress data from administrator</p>
                <div class="progress-bar-container">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
            `;
        }

        // Check authentication state and update progress
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                const db = firebase.firestore();
                const upperCaseEmail = user.email.toUpperCase();
                
                setLoadingState(true);

                // Fetch user data
                db.collection('users').doc(upperCaseEmail).get()
                    .then((doc) => {
                        if (doc.exists) {
                            document.getElementById('user-name').textContent = 
                                `${doc.data().firstName} ${doc.data().lastName}`;
                        } else {
                            document.getElementById('user-name').textContent = user.email;
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching user data:", error);
                        document.getElementById('user-name').textContent = user.email;
                    });

                // Fetch progress data
                db.collection('progress').doc(upperCaseEmail).get()
                    .then((doc) => {
                        const progressContainer = document.getElementById('progress-cards');
                        progressContainer.innerHTML = ''; // Clear loading state
                        
                        if (doc.exists) {
                            const progressData = doc.data();
                            
                            // Create progress cards for each field in the document
                            Object.entries(progressData).forEach(([field, value]) => {
                                // Skip non-progress fields if any
                                if (typeof value === 'string' && value.includes('%')) {
                                    const card = createProgressCard(field, value);
                                    progressContainer.appendChild(card);
                                }
                            });

                            // Calculate and update overall progress
                            const overallProgress = calculateOverallProgress(progressData);
                            document.getElementById('metrics-summary').innerHTML = `
                                <p>Overall Progress: ${overallProgress.toFixed(1)}%</p>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" id="overall-progress-bar" 
                                         style="width: ${overallProgress}%"></div>
                                </div>
                            `;
                        } else {
                            console.log("No progress data found for user");
                            setWaitingState();
                        }
                    })
                    .catch((error) => {
                        console.error("Error fetching progress data:", error);
                        const progressContainer = document.getElementById('progress-cards');
                        progressContainer.innerHTML = `
                            <div class="progress-card">
                                <h3>Error</h3>
                                <p class="error-text">Error loading progress data</p>
                            </div>
                        `;
                        document.getElementById('metrics-summary').innerHTML = `
                            <p class="error-text">Error calculating overall progress</p>
                        `;
                    });
            } else {
                window.location.href = 'login.html';
            }
        });

        // Handle sign out
        document.getElementById('logout-btn').addEventListener('click', () => {
            firebase.auth().signOut()
                .then(() => window.location.href = 'login.html')
                .catch((error) => {
                    console.error("Error signing out:", error);
                    alert('Error signing out. Please try again.');
                });
        });
    </script>
</body>
</html>
